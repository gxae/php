<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item  layui-row layui-col-xs12">
            <label class="layui-form-label required">所属分组</label>
            <div class="layui-input-block">
                <select name="group">
                    {foreach $cateList as $vo}
                    <option value="{$vo.name}">{$vo.remark|raw}</option>
                    {/foreach}
                </select>
                <tip>选择配置分组。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">配置名称</label>
            <div class="layui-input-block">
                <input type="text" name="remark" class="layui-input" value="{$row.remark|default=''}">
                <tip>填写配置名称。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">配置标识</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" value="{$row.name|default=''}">
                <tip>填写配置唯一标识。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">默认值</label>
            <div class="layui-input-block">
                <input type="text" name="value" class="layui-input" value="{$row.value|default=''}">
                <tip>填写配置默认值。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">类型</label>
            <div class="layui-input-block">
                {foreach ['text'=>'输入框','radio'=>'单选框','image'=>'图片','textarea'=>'文本域'] as $key=>$val}
                <input type="radio" v-model="type" name="type" lay-filter="type" value="{$key}" title="{$val}">
                {/foreach}
                <tip class="layui-input-block">配置默认格式。</tip>
            </div>
        </div>

        <div class="layui-form-item" id="radio_type" style="display: none;">
            <label class="layui-form-label required">默认选择值</label>
            <div class="layui-input-block">
                <input type="text" name="sets" class="layui-input" lay-reqtext="请输入选择值" placeholder="请输入选择值" value="{$row.sets|default=''}">
                <tip>例子：男,女（格式用,分开）</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">补充说明</label>
            <div class="layui-input-block">
                <input type="text" name="content" class="layui-input" value="{$row.content|default=''}">
                <tip>填写配置补充说明。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input" lay-reqtext="请输入排序数字" placeholder="请输入排序数字" value="{$row.sort|default=''}">
                <tip>填写排序数字。</tip>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
