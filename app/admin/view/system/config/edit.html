<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <input type="hidden" name="id" value="{$row.id|default=''}">
        <div class="layui-form-item">
            <label class="layui-form-label required">分组名称</label>
            <div class="layui-input-block">
                <input type="text" name="remark" class="layui-input" value="{$row.remark|default=''}">
                <tip>填写分组名称。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">分组标识</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" value="{$row.name|default=''}">
                <tip>填写分组标识。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input" lay-reqtext="请输入排序数字" placeholder="请输入排序数字" value="{$row.sort|default=''}">
                <tip>填写排序数字。</tip>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
