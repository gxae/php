<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">权限名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" lay-reqtext="请输入权限名称" placeholder="请输入权限名称" value="{$row.title|default=''}">
                <tip>填写权限名称。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">前台</label>
            <div class="layui-input-block">
                {foreach ['禁用','通用'] as $k => $vo}
                <input type="radio" name="is_front" value="{$k}" title="{$vo}" {if $k==$row.is_front}checked=""{/if}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">组别</label>
            <div class="layui-input-block">
                {foreach ['管理组','团队组','其他组'] as $k => $vo}
                <input type="radio" name="is_team" value="{$k}" title="{$vo}" {if $k==$row.is_team}checked=""{/if}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row.remark|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
