<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">对应币种</label>
            <div class="layui-input-block">
                <select name="product_id" lay-verify="required">
                    <option value=''></option>
                    {foreach $getProductLists as $k=>$v}
                    <option value='{$v.id}' {if $row.product_id==$v.id}selected=""{/if}>{$v.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">矿机名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入矿机名称" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">玩法周期</label>
            <div class="layui-input-block">
                <input type="text" name="play_time" class="layui-input"  placeholder="请输入玩法周期" value="{$row.play_time|default='7,14,30'}">
                <tip class="color-gray">玩法周期，多个用符号,分开</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最小收益率</label>
            <div class="layui-input-block">
                <input type="text" name="min_rate" class="layui-input"  placeholder="请输入最小收益率" value="{$row.min_rate|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最大收益率</label>
            <div class="layui-input-block">
                <input type="text" name="max_rate" class="layui-input"  placeholder="请输入最大收益率" value="{$row.max_rate|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">限购</label>
            <div class="layui-input-block">
                <input type="text" name="can_buy" class="layui-input"  placeholder="请输入限购数字" value="{$row.can_buy|default='0'}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注说明">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
