<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label required">用户头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="head_img" class="layui-input layui-col-xs6" lay-reqtext="请上传用户头像" placeholder="请上传用户头像" value="{$row.head_img|default=sysconfig('base','member_avatar')}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="head_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_head_img" data-upload-select="head_img" data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户登录名</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" readonly lay-verify="required" placeholder="请输入用户登录名" value="{$row.username|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label bg-color-9">用户登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" placeholder="请输入用户登录密码" value="">
                <tip>留空时则不修改用户密码</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label bg-color-9">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="compassword" class="layui-input" placeholder="请再次输入确认密码" value="">
                <tip>留空时则不修改用户密码</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label bg-color-1">用户交易密码</label>
            <div class="layui-input-block">
                <input type="password" name="paypwd" class="layui-input" placeholder="请输入用户交易密码" value="">
                <tip>留空时则不修改用户交易密码</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label bg-color-1">确认交易密码</label>
            <div class="layui-input-block">
                <input type="password" name="compaypwd" class="layui-input" placeholder="请再次输入用户交易密码" value="">
                <tip>留空时则不修改用户交易密码</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input"  placeholder="请输入联系手机号" value="{$row.phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" class="layui-input"  placeholder="请输入邮箱" value="{$row.email|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">在线联系</label>
            <div class="layui-input-block">
                <input type="text" name="chatsns" class="layui-input"  placeholder="请输入在线联系" value="{$row.chatsns|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否测试号</label>
            <div class="layui-input-block">
              <input type="radio" name="is_test" value="0" title="否" {if $row.is_test==0}checked{/if}>
              <input type="radio" name="is_test" value="1" title="是" {if $row.is_test==1}checked{/if}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">期权控盈率</label>
            <div class="layui-input-block">
                <input type="number" name="op_order_kong" class="layui-input"  placeholder="请输入期权控盈率" value="{$row.op_order_kong|default='50'}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注说明">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
