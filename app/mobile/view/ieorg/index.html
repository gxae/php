<div class="a-header position-re layui-rows">
    <div class="layui-col-xs4">
        <a href="javascript:window.history.go(-1);"><i class="layui-icon layui-icon-left"></i></a>
    </div>
	<div class="layui-col-xs4 text-center">
		{:lang('ieorg.title')}
	</div>
	<div class="layui-col-xs4 text-right">
        <a href="{:url('/mobile')}"><i class="layui-icon layui-icon-home"></i></a>
    </div>
</div>
<div class="new-bg">
	<!--主体-->
	<div class="main">
		<div class="layui-container">
			<div class="layui-row ieo-body">
				{volist name="product" id="vo"}
				<div class="layui-col-xs12">
					<div class="layui-panel">
						<a href="{:url('ieorg/show',['id'=>$vo.id])}">
						<div class="ieo-img"><img src="{$vo.info['logo']}" style="width:100%"></div>
						<h3 class="mt-10">{$vo.info['title']}</h3>
						<div class="font-14 mt-30"><span class="color-grey">{:lang('ieorg.list_num_title')}</span><span class="float-right">{$vo.ieo_num} {$vo.coin_title}</span></div>
						<div class="font-14"><span class="color-grey">{:lang('ieorg.list_time_title')}</span><span class="float-right">{$vo.end_time|date='Y-m-d'}</span></div>
						<div class="mt-10"><span class="layui-btn layui-btn-warm btn-xxx">{:lang('ieorg.list_btn_on')}</span></div>
						</a>
					</div>
				</div>
				{/volist}
			</div>
		</div>
	</div>
</div>
<!--footer-->
{include file="./block/foot_script"}
